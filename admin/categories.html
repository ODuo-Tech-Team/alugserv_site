    <!-- Main Content -->
    <main class="admin-main">
        <header class="admin-header">
            <h1>Categorias</h1>
            <div class="admin-user">
                <span class="admin-user-name" id="userName">Admin</span>
                <button class="btn btn-secondary btn-sm" id="logoutBtn">Sair</button>
            </div>
        </header>

        <div class="admin-content">
            <div id="alertContainer"></div>

            <div class="card">
                <div class="card-header">
                    <h2 class="card-title">Lista de Categorias</h2>
                    <button class="btn btn-primary" onclick="openModal('categoryModal')">
                        <svg width="16" height="16" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"/>
                        </svg>
                        Nova Categoria
                    </button>
                </div>
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Nome</th>
                                    <th>Slug</th>
                                    <th>Equipamentos</th>
                                    <th>Ações</th>
                                </tr>
                            </thead>
                            <tbody id="categoriesBody">
                                <tr>
                                    <td colspan="5" class="text-center">Carregando...</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Modal -->
    <div class="modal" id="categoryModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title" id="modalTitle">Nova Categoria</h3>
                <button class="modal-close" onclick="closeModal('categoryModal')">&times;</button>
            </div>
            <div class="modal-body">
                <form id="categoryForm">
                    <input type="hidden" id="categoryId">

                    <div class="form-group">
                        <label for="name">Nome *</label>
                        <input type="text" id="name" name="name" required onkeyup="generateSlug()">
                    </div>

                    <div class="form-group">
                        <label for="slug">Slug</label>
                        <input type="text" id="slug" name="slug">
                    </div>

                    <div class="form-group">
                        <label for="description">Descrição</label>
                        <textarea id="description" name="description" rows="3"></textarea>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" onclick="closeModal('categoryModal')">Cancelar</button>
                <button class="btn btn-primary" onclick="saveCategory()">Salvar</button>
            </div>
        </div>
    </div>

    <script src="js/admin.js"></script>
    <script>
        requireAuth();

        // Generate slug from name
        function generateSlug() {
            const name = document.getElementById('name').value;
            document.getElementById('slug').value = createSlug(name);
        }

        // Load categories
        async function loadCategories() {
            try {
                const data = await apiRequest('categories.php');
                const tbody = document.getElementById('categoriesBody');

                if (data.categories && data.categories.length > 0) {
                    tbody.innerHTML = data.categories.map(item => `
                        <tr>
                            <td>${item.id}</td>
                            <td>${item.name}</td>
                            <td>${item.slug || '-'}</td>
                            <td>${item.equipment_count || 0}</td>
                            <td>
                                <button class="btn btn-sm btn-warning" onclick="editCategory(${item.id})">Editar</button>
                                <button class="btn btn-sm btn-danger" data-action="delete" data-id="${item.id}" data-type="categories">Excluir</button>
                            </td>
                        </tr>
                    `).join('');
                    initializeTableActions();
                } else {
                    tbody.innerHTML = '<tr><td colspan="5" class="text-center">Nenhuma categoria cadastrada</td></tr>';
                }
            } catch (error) {
                showAlert('Erro ao carregar categorias', 'error');
            }
        }

        // Edit category
        async function editCategory(id) {
            try {
                const data = await apiRequest(`categories.php?id=${id}`);
                const item = data.category;

                document.getElementById('modalTitle').textContent = 'Editar Categoria';
                document.getElementById('categoryId').value = item.id;
                document.getElementById('name').value = item.name;
                document.getElementById('slug').value = item.slug || '';
                document.getElementById('description').value = item.description || '';

                openModal('categoryModal');
            } catch (error) {
                showAlert('Erro ao carregar categoria', 'error');
            }
        }

        // Save category
        async function saveCategory() {
            const id = document.getElementById('categoryId').value;
            const formData = {
                name: document.getElementById('name').value,
                slug: document.getElementById('slug').value,
                description: document.getElementById('description').value
            };

            try {
                const method = id ? 'PUT' : 'POST';
                const endpoint = id ? `categories.php?id=${id}` : 'categories.php';

                await apiRequest(endpoint, {
                    method,
                    body: JSON.stringify(formData)
                });

                showAlert('Categoria salva com sucesso!', 'success');
                closeModal('categoryModal');
                resetForm();
                loadCategories();
            } catch (error) {
                showAlert(error.message, 'error');
            }
        }

        // Reset form
        function resetForm() {
            document.getElementById('categoryForm').reset();
            document.getElementById('categoryId').value = '';
            document.getElementById('modalTitle').textContent = 'Nova Categoria';
        }

        // Initialize
        loadCategories();
    </script>
</body>
</html>
