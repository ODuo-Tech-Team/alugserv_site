</head>
<body class="admin-layout">
    <!-- Sidebar -->

                    </svg>
                    Dashboard

                <li><a href="equipments.html">

                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10"></path>
                    </svg>
                    Equipamentos
                </a></li>
                <li><a href="categories.html">
                    <svg class="sidebar-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 7h.01M7 3h5c.512 0 1.024.195 1.414.586l7 7a2 2 0 010 2.828l-7 7a2 2 0 01-2.828 0l-7-7A1.994 1.994 0 013 12V7a4 4 0 014-4z"></path>
                    </svg>
                    Categorias
                </a></li>
                <li><a href="users.html">
                    <svg class="sidebar-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z"></path>
                    </svg>
                    Usuários
                </a></li>
                <li><a href="settings.html">
                    <svg class="sidebar-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"></path>

                    </svg>
                    Configurações
                </a></li>
            </ul>
        </nav>
    </aside>

    <!-- Main Content -->
    <main class="admin-main">
        <header class="admin-header">
            <h1>Dashboard</h1>
            <div class="admin-user">
                <span class="admin-user-name" id="userName">Admin</span>
                <button class="btn btn-secondary btn-sm" id="logoutBtn">Sair</button>
            </div>
        </header>

        <div class="admin-content">
            <div id="alertContainer"></div>

            <!-- Stats Cards -->
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-value" id="totalEquipments">0</div>
                    <div class="stat-label">Total Equipamentos</div>
                </div>
                <div class="stat-card success">
                    <div class="stat-value" id="availableEquipments">0</div>
                    <div class="stat-label">Disponíveis</div>
                </div>
                <div class="stat-card warning">
                    <div class="stat-value" id="totalCategories">0</div>
                    <div class="stat-label">Categorias</div>
                </div>
                <div class="stat-card info">
                    <div class="stat-value" id="totalContacts">0</div>
                    <div class="stat-label">Contatos Recebidos</div>
                </div>
            </div>

            <!-- Recent Items -->
            <div class="card">
                <div class="card-header">
                    <h2 class="card-title">Equipamentos Recentes</h2>
                </div>
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Título</th>
                                    <th>Categoria</th>
                                    <th>Status</th>
                                    <th>Data</th>
                                </tr>
                            </thead>
                            <tbody id="recentEquipmentsBody">
                                <tr>
                                    <td colspan="5" class="text-center">Carregando...</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

        </div>
    </main>

    <script src="js/admin.js"></script>
    <script>
        // Check auth
        requireAuth();

        // Load dashboard data
        async function loadDashboard() {
            try {
                const data = await apiRequest('dashboard.php');

                document.getElementById('totalEquipments').textContent = data.totalEquipments || 0;
                document.getElementById('availableEquipments').textContent = data.availableEquipments || 0;
                document.getElementById('totalCategories').textContent = data.totalCategories || 0;
                document.getElementById('totalContacts').textContent = data.totalContacts || 0;

                const tbody = document.getElementById('recentEquipmentsBody');
                if (data.recentEquipments && data.recentEquipments.length > 0) {
                    tbody.innerHTML = data.recentEquipments.map(item => `
                        <tr>
                            <td>${item.id}</td>
                            <td>${truncate(item.title, 40)}</td>
                            <td>${item.category || '-'}</td>
                            <td><span class="badge badge-${item.status === 'active' ? 'success' : 'danger'}">${item.status === 'active' ? 'Ativo' : 'Inativo'}</span></td>
                            <td>${formatDate(item.created_at)}</td>
                        </tr>
                    `).join('');
                } else {
                    tbody.innerHTML = '<tr><td colspan="5" class="text-center">Nenhum equipamento cadastrado</td></tr>';
                }
            } catch (error) {
                showAlert('Erro ao carregar dados do dashboard', 'error');
                console.error(error);
            }
        }

        loadDashboard();
    </script>
</body>
</html>
