<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - AlugServ Admin</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/admin.css">
    <link rel="icon" type="image/png" href="../assets/images/logo.png">
</head>
<body class="login-page">
    <div class="login-container">
        <div class="login-box">
            <div class="login-header">
                <img src="../assets/images/logo.png" alt="AlugServ" class="login-logo">
                <h1>Painel Administrativo</h1>
                <p>Entre com suas credenciais</p>
            </div>

            <div id="alertContainer"></div>

            <form id="loginForm" class="login-form">
                <div class="form-group">
                    <label for="username">Usu√°rio</label>
                    <input type="text" id="username" name="username" required autocomplete="username">
                </div>

                <div class="form-group">
                    <label for="password">Senha</label>
                    <input type="password" id="password" name="password" required autocomplete="current-password">
                </div>

                <button type="submit" class="btn btn-primary btn-block" id="loginBtn">
                    <span class="btn-text">Entrar</span>
                    <span class="btn-loader">
                        <span class="spinner"></span> Entrando...
                    </span>
                </button>
            </form>

            <div class="login-footer">
                <p>&copy; 2025 AlugServ. Todos os direitos reservados.</p>
            </div>
        </div>
    </div>

    <script src="js/admin.js"></script>
    <script>
        // Check if already logged in
        if (isAuthenticated()) {
            window.location.href = 'index.html';
        }

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const btn = document.getElementById('loginBtn');
            const btnText = btn.querySelector('.btn-text');
            const btnLoader = btn.querySelector('.btn-loader');

            btn.disabled = true;
            btnText.style.display = 'none';
            btnLoader.style.display = 'flex';

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            try {
                const data = await apiRequest('auth/login.php', {
                    method: 'POST',
                    body: JSON.stringify({ username, password }),
                    noAuth: true
                });

                if (data.token) {
                    setToken(data.token);
                    setUser(data.user);
                    showAlert('Login realizado com sucesso!', 'success');
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 1000);
                }
            } catch (error) {
                showAlert(error.message || 'Erro ao fazer login', 'error');
            } finally {
                btn.disabled = false;
                btnText.style.display = 'block';
                btnLoader.style.display = 'none';
            }
        });
    </script>
</body>
</html>
