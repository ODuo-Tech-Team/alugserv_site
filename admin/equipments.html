    <!-- Main Content -->
    <main class="admin-main">
        <header class="admin-header">
            <h1>Equipamentos</h1>
            <div class="admin-user">
                <span class="admin-user-name" id="userName">Admin</span>
                <button class="btn btn-secondary btn-sm" id="logoutBtn">Sair</button>
            </div>
        </header>

        <div class="admin-content">
            <div id="alertContainer"></div>

            <div class="card">
                <div class="card-header">
                    <h2 class="card-title">Lista de Equipamentos</h2>
                    <button class="btn btn-primary" onclick="openModal('equipmentModal')">
                        <svg width="16" height="16" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"/>
                        </svg>
                        Novo Equipamento
                    </button>
                </div>
                <div class="card-body">
                    <!-- Info de total e paginação -->
                    <div style="display:flex;justify-content:space-between;align-items:center;margin-bottom:1rem;">
                        <span id="equipmentsInfo" style="color:#666;font-size:0.9rem;">Carregando...</span>
                        <select id="perPageSelect" onchange="changePerPage()" style="padding:0.4rem;border-radius:4px;border:1px solid #ddd;">
                            <option value="10">10 por página</option>
                            <option value="25">25 por página</option>
                            <option value="50">50 por página</option>
                            <option value="100">100 por página</option>
                        </select>
                    </div>
                    <div class="table-responsive">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>Imagem</th>
                                    <th>Nome</th>
                                    <th>Categoria</th>
                                    <th>Status</th>
                                    <th>Ações</th>
                                </tr>
                            </thead>
                            <tbody id="equipmentsBody">
                                <tr>
                                    <td colspan="5" class="text-center">Carregando...</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <!-- Paginação -->
                    <div id="paginationContainer" style="display:flex;justify-content:center;gap:0.5rem;margin-top:1rem;"></div>
                </div>
            </div>
        </div>
    </main>

    <!-- Modal -->
    <div class="modal" id="equipmentModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title" id="modalTitle">Novo Equipamento</h3>
                <button class="modal-close" onclick="closeModal('equipmentModal')">&times;</button>
            </div>
            <div class="modal-body">
                <form id="equipmentForm">
                    <input type="hidden" id="equipmentId">

                    <div class="form-group">
                        <label for="name">Nome *</label>
                        <input type="text" id="name" name="name" required>
                    </div>

                    <div class="form-group">
                        <label for="category_id">Categoria *</label>
                        <select id="category_id" name="category_id" required>
                            <option value="">Selecione...</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="description">Descrição</label>
                        <textarea id="description" name="description" rows="4"></textarea>
                    </div>

                    <div class="form-group">
                        <label for="image">Imagem</label>
                        <input type="file" id="image" name="image" accept="image/*" onchange="previewImage(this, 'imagePreview')">
                        <img id="imagePreview" class="image-preview" style="display: none;">
                    </div>

                    <div class="form-group">
                        <label for="status">Status</label>
                        <select id="status" name="status">
                            <option value="active">Ativo</option>
                            <option value="inactive">Inativo</option>
                        </select>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" onclick="closeModal('equipmentModal')">Cancelar</button>
                <button class="btn btn-primary" onclick="saveEquipment()">Salvar</button>
            </div>
        </div>
    </div>

    <script src="js/admin.js"></script>
    <script>
        requireAuth();

        let categories = [];
        let currentPage = 1;
        let perPage = 25;

        // Load categories for select
        async function loadCategories() {
            try {
                const data = await apiRequest('categories.php');
                categories = data.categories || [];
                const select = document.getElementById('category_id');
                select.innerHTML = '<option value="">Selecione...</option>' +
                    categories.map(c => `<option value="${c.id}">${c.name}</option>`).join('');
            } catch (error) {
                console.error('Erro ao carregar categorias:', error);
            }
        }

        // Change per page
        function changePerPage() {
            perPage = parseInt(document.getElementById('perPageSelect').value);
            currentPage = 1;
            loadEquipments();
        }

        // Go to page
        function goToPage(page) {
            currentPage = page;
            loadEquipments();
        }

        // Render pagination
        function renderPagination(pagination) {
            const container = document.getElementById('paginationContainer');
            if (!pagination || pagination.total_pages <= 1) {
                container.innerHTML = '';
                return;
            }

            let html = '';

            // Previous button
            if (pagination.page > 1) {
                html += `<button class="btn btn-sm btn-secondary" onclick="goToPage(${pagination.page - 1})">&laquo; Anterior</button>`;
            }

            // Page numbers
            const start = Math.max(1, pagination.page - 2);
            const end = Math.min(pagination.total_pages, pagination.page + 2);

            if (start > 1) {
                html += `<button class="btn btn-sm btn-secondary" onclick="goToPage(1)">1</button>`;
                if (start > 2) html += `<span style="padding:0.5rem;">...</span>`;
            }

            for (let i = start; i <= end; i++) {
                const isActive = i === pagination.page;
                html += `<button class="btn btn-sm ${isActive ? 'btn-primary' : 'btn-secondary'}" onclick="goToPage(${i})">${i}</button>`;
            }

            if (end < pagination.total_pages) {
                if (end < pagination.total_pages - 1) html += `<span style="padding:0.5rem;">...</span>`;
                html += `<button class="btn btn-sm btn-secondary" onclick="goToPage(${pagination.total_pages})">${pagination.total_pages}</button>`;
            }

            // Next button
            if (pagination.page < pagination.total_pages) {
                html += `<button class="btn btn-sm btn-secondary" onclick="goToPage(${pagination.page + 1})">Próximo &raquo;</button>`;
            }

            container.innerHTML = html;
        }

        // Load equipments
        async function loadEquipments() {
            try {
                const data = await apiRequest(`equipments.php?page=${currentPage}&per_page=${perPage}`);
                const tbody = document.getElementById('equipmentsBody');
                const info = document.getElementById('equipmentsInfo');

                if (data.equipments && data.equipments.length > 0) {
                    tbody.innerHTML = data.equipments.map(item => `
                        <tr>
                            <td><img src="${item.image || '../assets/images/logo.png'}" alt="${item.name}" style="width:60px;height:60px;object-fit:cover;border-radius:4px;"></td>
                            <td>${item.name}</td>
                            <td>${item.category_name || '-'}</td>
                            <td><span class="badge badge-${item.status === 'active' ? 'success' : 'danger'}">${item.status === 'active' ? 'Ativo' : 'Inativo'}</span></td>
                            <td>
                                <button class="btn btn-sm btn-warning" onclick="editEquipment(${item.id})">Editar</button>
                                <button class="btn btn-sm btn-danger" data-action="delete" data-id="${item.id}" data-type="equipments">Excluir</button>
                            </td>
                        </tr>
                    `).join('');
                    initializeTableActions();

                    // Update info
                    if (data.pagination) {
                        const start = (data.pagination.page - 1) * data.pagination.per_page + 1;
                        const end = Math.min(start + data.equipments.length - 1, data.pagination.total);
                        info.textContent = `Mostrando ${start}-${end} de ${data.pagination.total} equipamentos`;
                        renderPagination(data.pagination);
                    }
                } else {
                    tbody.innerHTML = '<tr><td colspan="5" class="text-center">Nenhum equipamento cadastrado</td></tr>';
                    info.textContent = '0 equipamentos';
                    document.getElementById('paginationContainer').innerHTML = '';
                }
            } catch (error) {
                showAlert('Erro ao carregar equipamentos', 'error');
            }
        }

        // Edit equipment
        async function editEquipment(id) {
            try {
                const data = await apiRequest(`equipments.php?id=${id}`);
                const item = data.equipment;

                document.getElementById('modalTitle').textContent = 'Editar Equipamento';
                document.getElementById('equipmentId').value = item.id;
                document.getElementById('name').value = item.name;
                document.getElementById('category_id').value = item.category_id;
                document.getElementById('description').value = item.description || '';
                document.getElementById('status').value = item.status;

                if (item.image) {
                    document.getElementById('imagePreview').src = item.image;
                    document.getElementById('imagePreview').style.display = 'block';
                }

                openModal('equipmentModal');
            } catch (error) {
                showAlert('Erro ao carregar equipamento', 'error');
            }
        }

        // Save equipment
        async function saveEquipment() {
            const id = document.getElementById('equipmentId').value;
            const formData = new FormData(document.getElementById('equipmentForm'));

            // Para PUT, usar POST com _method (PHP não processa FormData em PUT)
            if (id) {
                formData.append('_method', 'PUT');
            }

            try {
                const endpoint = id ? `equipments.php?id=${id}` : 'equipments.php';

                await apiRequest(endpoint, {
                    method: 'POST',
                    body: formData
                });

                showAlert('Equipamento salvo com sucesso!', 'success');
                closeModal('equipmentModal');
                resetForm();
                loadEquipments();
            } catch (error) {
                showAlert(error.message, 'error');
            }
        }

        // Reset form
        function resetForm() {
            document.getElementById('equipmentForm').reset();
            document.getElementById('equipmentId').value = '';
            document.getElementById('modalTitle').textContent = 'Novo Equipamento';
            document.getElementById('imagePreview').style.display = 'none';
        }

        // Initialize
        document.getElementById('perPageSelect').value = perPage;
        loadCategories();
        loadEquipments();
    </script>
</body>
</html>
