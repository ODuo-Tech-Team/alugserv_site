    <!-- Main Content -->
    <main class="admin-main">
        <header class="admin-header">
            <h1>Usuários</h1>
            <div class="admin-user">
                <span class="admin-user-name" id="userName">Admin</span>
                <button class="btn btn-secondary btn-sm" id="logoutBtn">Sair</button>
            </div>
        </header>

        <div class="admin-content">
            <div id="alertContainer"></div>

            <div class="card">
                <div class="card-header">
                    <h2 class="card-title">Lista de Usuários</h2>
                    <button class="btn btn-primary" onclick="openCreateModal()">
                        <svg width="16" height="16" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"/>
                        </svg>
                        Novo Usuário
                    </button>
                </div>
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Nome</th>
                                    <th>Username</th>
                                    <th>Email</th>
                                    <th>Perfil</th>
                                    <th>Status</th>
                                    <th>Último Login</th>
                                    <th>Ações</th>
                                </tr>
                            </thead>
                            <tbody id="usersBody">
                                <tr>
                                    <td colspan="8" class="text-center">Carregando...</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Modal -->
    <div class="modal" id="userModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title" id="modalTitle">Novo Usuário</h3>
                <button class="modal-close" onclick="closeModal('userModal')">&times;</button>
            </div>
            <div class="modal-body">
                <form id="userForm">
                    <input type="hidden" id="userId">

                    <div class="form-group">
                        <label for="name">Nome *</label>
                        <input type="text" id="name" name="name" required>
                    </div>

                    <div class="form-group">
                        <label for="username">Username *</label>
                        <input type="text" id="username" name="username" required>
                    </div>

                    <div class="form-group">
                        <label for="email">Email *</label>
                        <input type="email" id="email" name="email" required>
                    </div>

                    <div class="form-group" id="passwordGroup">
                        <label for="password">Senha *</label>
                        <input type="password" id="password" name="password" minlength="6">
                        <small class="form-text" id="passwordHelp" style="display:none;">Deixe em branco para manter a senha atual</small>
                    </div>

                    <div class="form-group">
                        <label for="role">Perfil *</label>
                        <select id="role" name="role" required>
                            <option value="admin">Administrador</option>
                            <option value="editor">Editor</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="status">Status</label>
                        <select id="status" name="status">
                            <option value="active">Ativo</option>
                            <option value="inactive">Inativo</option>
                        </select>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" onclick="closeModal('userModal')">Cancelar</button>
                <button class="btn btn-primary" onclick="saveUser()">Salvar</button>
            </div>
        </div>
    </div>

    <script src="js/admin.js"></script>
    <script>
        requireAuth();

        // Load users
        async function loadUsers() {
            try {
                const data = await apiRequest('users.php');
                const tbody = document.getElementById('usersBody');

                if (data.users && data.users.length > 0) {
                    tbody.innerHTML = data.users.map(item => `
                        <tr>
                            <td>${item.id}</td>
                            <td>${item.name}</td>
                            <td>${item.username}</td>
                            <td>${item.email}</td>
                            <td><span class="badge badge-${item.role === 'admin' ? 'primary' : 'info'}">${item.role === 'admin' ? 'Admin' : 'Editor'}</span></td>
                            <td><span class="badge badge-${item.status === 'active' ? 'success' : 'danger'}">${item.status === 'active' ? 'Ativo' : 'Inativo'}</span></td>
                            <td>${item.last_login ? formatDate(item.last_login) : 'Nunca'}</td>
                            <td>
                                <button class="btn btn-sm btn-warning" onclick="editUser(${item.id})">Editar</button>
                                <button class="btn btn-sm btn-danger" data-action="delete" data-id="${item.id}" data-type="users">Excluir</button>
                            </td>
                        </tr>
                    `).join('');
                    initializeTableActions();
                } else {
                    tbody.innerHTML = '<tr><td colspan="8" class="text-center">Nenhum usuário cadastrado</td></tr>';
                }
            } catch (error) {
                showAlert('Erro ao carregar usuários', 'error');
            }
        }

        // Open create modal
        function openCreateModal() {
            resetForm();
            document.getElementById('password').required = true;
            document.getElementById('passwordHelp').style.display = 'none';
            openModal('userModal');
        }

        // Edit user
        async function editUser(id) {
            try {
                const data = await apiRequest(`users.php?id=${id}`);
                const item = data.user;

                document.getElementById('modalTitle').textContent = 'Editar Usuário';
                document.getElementById('userId').value = item.id;
                document.getElementById('name').value = item.name;
                document.getElementById('username').value = item.username;
                document.getElementById('email').value = item.email;
                document.getElementById('password').value = '';
                document.getElementById('password').required = false;
                document.getElementById('passwordHelp').style.display = 'block';
                document.getElementById('role').value = item.role;
                document.getElementById('status').value = item.status;

                openModal('userModal');
            } catch (error) {
                showAlert('Erro ao carregar usuário', 'error');
            }
        }

        // Save user
        async function saveUser() {
            const id = document.getElementById('userId').value;
            const formData = {
                name: document.getElementById('name').value,
                username: document.getElementById('username').value,
                email: document.getElementById('email').value,
                role: document.getElementById('role').value,
                status: document.getElementById('status').value
            };

            const password = document.getElementById('password').value;
            if (password) {
                formData.password = password;
            }

            try {
                const method = id ? 'PUT' : 'POST';
                const endpoint = id ? `users.php?id=${id}` : 'users.php';

                await apiRequest(endpoint, {
                    method,
                    body: JSON.stringify(formData)
                });

                showAlert('Usuário salvo com sucesso!', 'success');
                closeModal('userModal');
                resetForm();
                loadUsers();
            } catch (error) {
                showAlert(error.message, 'error');
            }
        }

        // Reset form
        function resetForm() {
            document.getElementById('userForm').reset();
            document.getElementById('userId').value = '';
            document.getElementById('modalTitle').textContent = 'Novo Usuário';
            document.getElementById('password').required = true;
            document.getElementById('passwordHelp').style.display = 'none';
        }

        // Initialize
        loadUsers();
    </script>
</body>
