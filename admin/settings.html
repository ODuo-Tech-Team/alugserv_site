    <!-- Main Content -->
    <main class="admin-main">
        <header class="admin-header">
            <h1>Configurações</h1>
            <div class="admin-user">
                <span class="admin-user-name" id="userName">Admin</span>
                <button class="btn btn-secondary btn-sm" id="logoutBtn">Sair</button>
            </div>
        </header>

        <div class="admin-content">
            <div id="alertContainer"></div>

            <!-- Informações da Empresa -->
            <div class="card">
                <div class="card-header">
                    <h2 class="card-title">Informações da Empresa</h2>
                </div>
                <div class="card-body">
                    <form id="companyForm">
                        <div class="form-group">
                            <label for="companyName">Nome da Empresa</label>
                            <input type="text" id="companyName" name="company_name" value="AlugServ">
                        </div>

                        <div class="form-group">
                            <label for="companyDescription">Descrição</label>
                            <textarea id="companyDescription" name="company_description" rows="3">Locação de equipamentos para construção civil com mais de 5 anos de experiência.</textarea>
                        </div>

                        <button type="submit" class="btn btn-primary">Salvar Alterações</button>
                    </form>
                </div>
            </div>

            <!-- Contatos -->
            <div class="card">
                <div class="card-header">
                    <h2 class="card-title">Contatos</h2>
                </div>
                <div class="card-body">
                    <form id="contactForm">
                        <h4 style="margin-bottom: 1rem;">Unidade Louveira</h4>
                        <div class="form-group">
                            <label for="louveira_address">Endereço</label>
                            <input type="text" id="louveira_address" name="louveira_address" value="R. Bento Martins Cruz, 58 – Vila Pasti, Louveira – SP">
                        </div>
                        <div class="form-group">
                            <label for="louveira_phone">Telefone/WhatsApp</label>
                            <input type="text" id="louveira_phone" name="louveira_phone" value="(19) 9944-5111">
                        </div>

                        <h4 style="margin: 1.5rem 0 1rem;">Unidade Jundiaí</h4>
                        <div class="form-group">
                            <label for="jundiai_address">Endereço</label>
                            <input type="text" id="jundiai_address" name="jundiai_address" value="Av. Jundiaí, 1520 – Anhangabaú, Jundiaí – SP">
                        </div>
                        <div class="form-group">
                            <label for="jundiai_phone">Telefone/WhatsApp</label>
                            <input type="text" id="jundiai_phone" name="jundiai_phone" value="(11) 96480-1527">
                        </div>

                        <button type="submit" class="btn btn-primary">Salvar Alterações</button>
                    </form>
                </div>
            </div>

            <!-- Redes Sociais -->
            <div class="card">
                <div class="card-header">
                    <h2 class="card-title">Redes Sociais</h2>
                </div>
                <div class="card-body">
                    <form id="socialForm">
                        <div class="form-group">
                            <label for="facebook">Facebook</label>
                            <input type="url" id="facebook" name="facebook" value="https://facebook.com/alugserv">
                        </div>
                        <div class="form-group">
                            <label for="instagram">Instagram</label>
                            <input type="url" id="instagram" name="instagram" value="https://instagram.com/alugserv">
                        </div>

                        <button type="submit" class="btn btn-primary">Salvar Alterações</button>
                    </form>
                </div>
            </div>

            <!-- Alterar Senha -->
            <div class="card">
                <div class="card-header">
                    <h2 class="card-title">Alterar Senha</h2>
                </div>
                <div class="card-body">
                    <form id="passwordForm">
                        <div class="form-group">
                            <label for="currentPassword">Senha Atual</label>
                            <input type="password" id="currentPassword" name="current_password" required>
                        </div>
                        <div class="form-group">
                            <label for="newPassword">Nova Senha</label>
                            <input type="password" id="newPassword" name="new_password" required minlength="6">
                        </div>
                        <div class="form-group">
                            <label for="confirmPassword">Confirmar Nova Senha</label>
                            <input type="password" id="confirmPassword" name="confirm_password" required>
                        </div>

                        <button type="submit" class="btn btn-primary">Alterar Senha</button>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <script src="js/admin.js"></script>
    <script>
        requireAuth();

        // Company form
        document.getElementById('companyForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            showAlert('Configurações salvas com sucesso!', 'success');
        });

        // Contact form
        document.getElementById('contactForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            showAlert('Contatos salvos com sucesso!', 'success');
        });

        // Social form
        document.getElementById('socialForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            showAlert('Redes sociais salvas com sucesso!', 'success');
        });

        // Password form
        document.getElementById('passwordForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            if (newPassword !== confirmPassword) {
                showAlert('As senhas não coincidem', 'error');
                return;
            }

            try {
                await apiRequest('auth/change-password.php', {
                    method: 'POST',
                    body: JSON.stringify({
                        current_password: document.getElementById('currentPassword').value,
                        new_password: newPassword
                    })
                });

                showAlert('Senha alterada com sucesso!', 'success');
                document.getElementById('passwordForm').reset();
            } catch (error) {
                showAlert(error.message, 'error');
            }
        });
    </script>
